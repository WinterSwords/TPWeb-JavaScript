<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filmothèque</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/css.css" />
        <script src="js/JavaScript.js" defer></script>
    </head>
    <body>
        <header id="mainHeader">
            <!-- Logo clickable (retour à la page d'accueil) -->
            <a href="index.html">
                <img src="http://cdn.onlinewebfonts.com/svg/img_497562.png" alt="Logo de film" id="logoImg"/>
            </a>
            <h1>Filmothèque</h1>
            <nav id="mainNav">
                <h1 class="accessibility">Menu principal</h1>
                <ul>
                    <li><input type="text" name="recher" id="recher"></li>
                    <li><button id="btnRech">Rechercher</button></li>
                </ul>
            </nav>
        </header>
        <section class="filmo">
            <main>
                <h1>Liste des films</h1>
                <!-- ul pour l'intégration de la liste des films générer par le JavaScript -->
                <ul id="films"></ul>
                <!-- modèle pour le JavaScript-->
                <ul>
                    <li>
                        <a href="film.html?film=Démon">
                            <h2>Nom du film</h2>
                            <img src="ressourses/Démon.jpg" alt="Nom du film">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing.<br>
                            (Info complétaire)</p>
                        </a>
                    </li>
                </ul>
            </main>
        </section>
    </body>
</html>
